<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo PlanetAR - Protótipo de Realidade Aumentada</title>

    <!-- Bibliotecas -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <!--Cena com AR-->
    <a-scene vr-mode-ui="enabled: false" arjs>

        <!-- Fundo de estrelas -->
         <a-sky color="#000011"></a-sky>

        <!--Marcador Hiro-->
        <a-marker preset="hiro">

            <!-- Luz ambiente suave -->
            <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>

            <!-- Luz direcional (realça as cores do planeta) -->
            <a-light type="directional" color="aaddff" position="2 4 2" intensity="1.2"></a-light>

            <!-- Planeta Terra 3D -->
            <a-entity
                gltf-model="url(earth.glb)"
                position="0 0.5 0"
                scale="0.4 0.4 0.4"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 18000; easing: linear"
            >  
            </a-entity>

            <!-- Grupo orbital da Lua -->
             <a-entity
                id="orbita-lua"
                position="0 0.5 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
                
                <!-- Lua (esfera pequena) -->
                 <a-sphere
                    position="0.8 0 0"
                    radius="0.08"
                    color="#cccccc"
                    segments-width="32"
                    segments-height="32"
                    material="metalness:0.2; roughness:1"
                 ></a-sphere>
            </a-entity>

            <!--Texto flutuante-->
            <a-text 
                value="PlanetAR" 
                position="-0 3.5 0" 
                color="yellow"
                scale="1.5 1.5 1.5"
                align="center"
                rotation="0 0 0"
            >    
            </a-text>
        </a-marker>

        <!--Câmera-->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
