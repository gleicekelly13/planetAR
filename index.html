<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo PlanetAR - Protótipo de Realidade Aumentada</title>

    <!-- Bibliotecas -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <!--Cena com AR-->
    <a-scene vr-mode-ui="enabled: false" arjs>

        <!-- Fundo de estrelas -->
         <a-sky color="#000011"></a-sky>

        <!--Marcador Hiro-->
        <a-marker preset="hiro">

            <!-- Luz ambiente -->
            <a-light type="ambient" color="#d0d0ff" intensity="0.5"></a-light>

            <!-- Luz direcional simulando o sol -->
            <a-light type="directional" color="#ffffff" position="3 4 2" intensity="1.8"></a-light>

            <!-- Grupo da Terra e Lua -->
            <a-entity id="sistema-terra">

                <!-- Terra -->
                 <a-entity
                    gltf-model="earth.glb"
                    position="0 0.3 0"
                    scale="0.3 0.3 0.3"
                    rotation="0 0 0"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"
                    material="color: #b7e5ff; metalness: 0.2; roughness: 0.8;"
                 > 
                 </a-entity>

                 <!-- Lua orbitando -->
                  <a-entity 
                    id="orbita-lua"
                    position="0 0.3 0"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"
                  >

                    <a-sphere
                        position="0.5 0 0"
                        radius="0.05"
                        rotation="0 0 0"
                        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
                        material="color: #dddddd; metalness: 0.1; roughness: 0.9;"
                    >
                    </a-sphere>
                  </a-entity>

            </a-entity>

            <!-- Atmosfera azulada em volta da Terra -->
            <a-sphere
                position="0 0.3 0"
                radius="0.32"
                color="#3399ff"
                opacity="0.15"
            >
            </a-sphere>

            <!--Texto flutuante-->
            <a-text 
                value="PlanetAR" 
                position="-0.3 3.0 0" 
                color="yellow"
                scale="0.8 0.8 0.8"
            >    
            </a-text>
        </a-marker>

        <!--Câmera-->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
